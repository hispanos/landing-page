<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <main class="cotainer-fluid">
        <header id="header">
            <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="https://i.pinimg.com/564x/07/1b/f3/071bf3e80bc7c664a74cbef1a8704a9b.jpg" alt="Logo" id="header-img"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#features">Características</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#pricing">Precios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#contact">Contáctanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <article>
            <div id="features" class="d-flex flex-column align-items-center pt-5">
                <video src="https://ak.picdn.net/shutterstock/videos/1011529874/preview/stock-footage-the-artist-drawing-a-flat-line-with-a-black-pencil-artists-hands-drawing-wooden-pencil-writes-line.webm" autoplay controls id="video"></video>
            </div>

            <div id="pricing" class="my-5 mx-5 d-flex flex-row justify-content-between">
                <div class="card text-center" style="width: 18rem;">
                    <img src="https://panamericana.vteximg.com.br/arquivos/ids/378753-325-325/lapiz-negro-hexagonal-norma-x-12-unidades-7702111453289.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Caja X 6</h5>
                      <p class="card-text">Caja por 6 lápices.</p>
                      <a href="#" class="btn btn-primary">Seleccionar</a>
                    </div>
                  </div>
                  <div class="card text-center" style="width: 18rem;">
                    <img src="https://panamericana.vteximg.com.br/arquivos/ids/378753-325-325/lapiz-negro-hexagonal-norma-x-12-unidades-7702111453289.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Caja X 12</h5>
                      <p class="card-text">Caja por 12 lápices.</p>
                      <a href="#" class="btn btn-primary">Seleccionar</a>
                    </div>
                  </div>
                  <div class="card text-center" style="width: 18rem;">
                    <img src="https://panamericana.vteximg.com.br/arquivos/ids/378753-325-325/lapiz-negro-hexagonal-norma-x-12-unidades-7702111453289.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Caja X 24</h5>
                      <p class="card-text">Caja por 24 lápices.</p>
                      <a href="#" class="btn btn-primary">Seleccionar</a>
                    </div>
                  </div>
            </div>

            <div id="contact" class="d-flex flex-column align-items-center pt-3 mx-5">
                <div class="card col-12 p-3">
                    <form action="https://www.freecodecamp.org/email-submit" id="form" class="d-flex flex-column align-items-center">
                        <div class="mb-3 col-6 input">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Su correo" required>
                        </div>
                        <div class="mb-3 col-6 input">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="subject" placeholder="Asunto de solicitud" required>
                        </div>
                        <input type="submit" class="btn btn-primary" id="submit">
                    </form>
                </div>
            </div>
        </article>
        <footer class="bg-dark text-white p-2 text-center">
            <p>Diseñado por: Mailer Martínez</p>
        </footer>
    </main>
</body>
</html>
